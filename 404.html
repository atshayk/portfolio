<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .not-found {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgb(18, 24, 39);
      color: lightskyblue;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .not-found h1 {
      font-size: 6rem;
      margin-bottom: 10px;
      color: orangered;
    }

    .not-found h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .not-found p {
      color: lightgray;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .not-found a {
      display: inline-block;
      padding: 12px 24px;
      background-color: lightskyblue;
      color: rgb(18, 24, 39);
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .not-found a:hover {
      background-color: orangered;
      color: white;
    }

    .not-found .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: lightskyblue;
    }
  </style>
</head>
<body>
  <div class="not-found">
    <div class="icon"><i class="fas fa-ghost"></i></div>
    <h1>404</h1>
    <h2>Boo! Page not found.</h2>
    <p>Looks like you took a wrong turn in the interwebs. This page doesn't exist, or perhaps it never did...</p>
    <a href="index.html">Go Back Home</a>
  </div>
</body>
</html>
